<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Forms Example</title>
	
	<link rel="stylesheet" href="https://d2l.lambtoncollege.ca/content/enforced/110900-CSD-1113_01_2021W/Textbook/Chapter 08_6 form_css.css">
</head>
<body>
<form id="register">
<h1>Register for Our Email List</h1>
  <fieldset> 
    <legend>Personal details</legend>
        <label for="first_name">First Name </label>
        <input id="first-name" name="first-name" type="text" placeholder="First name only"> <!--placeholder: specifies a hint that describes the expected value of an input field-->
        
        <label for="last_name">Last Name </label>
        <input id="last_name" name="last_name" type="text" placeholder="Last name only" required> <!--required: specifies that an input field must contain a value before submitting the form-->
		
    	<label for="dob">Date of Birth </label>
        <input id="dob" name="dob" type="date" placeholder="mm/dd/yyyy">
		
        <label for="email">Email </label>
        <input id="email" name="email" type="email" placeholder="example@domain.com" autofocus> <!--specifies that the input field gets focus when the page loads-->
		
        <label for="url">URL </label>
        <input id="url" name="url" type="url" pattern="https?://.+" placeholder="http://mysite.com"><!--pattern: specifies a regular expression that the <input> element's value is checked against-->
		
        <label for="phone">Telephone </label>
        <input id="phone" name="phone" type="tel" placeholder="Eg. 5195427751" required> <!--tel: currently supported only in Safari -->
		
		<label for="shoes">Shoesize </label>
		<input id="shoes" name="shoes" type="number" min="5" max="18" step="0.5" value="9"> <!--min/max: specify the minimum and maximum values for an <input> element-->
  </fieldset>		                                                                        <!--step: specifies the legal number intervals for an <input> element-->
		<fieldset>
            <legend>I would like more information about:?</legend>
				<input type="checkbox" name="grpfit"  id="grpfit"  value="grpfit"  class="chkbx" />Group Fitness <br /> <!-- value: value returned with request-->
				<input type="checkbox" name="prtrain" id="prtrain" value="prtrain" class="chkbx" />Personal Training <br />
				<input type="checkbox" name="nutr"    id="nutr"    value="nutr"    class="chkbx" />Nutrition <br />
		</fieldset>	

  <fieldset> 
    <legend>Billing address</legend>
	<label for="address">Address?</label>
	<textarea id="address" name="address" rows="5" cols="25" required></textarea>
    
        <label for="posta;Code"> Postal code </label> 
        <input id="postalCode" name="postalCode" type="text" required>
		
		<label for="country_name"> Country: </label>
		<select name="country_name" id="country" required>
		        <option value="Canada">Canada</option>
				<option value="China">China</option>
				<option value="England">England</option>
				<option value="India">India</option>
				<option value="Mexico">Mexico</option>
		        <option value="United States" selected >United States</option>
		</select>
		
    
        <label for="country_name"> Country: </label> 
        <input id="country_name" name="country_name" list="country-names" type="text" required> </select>
                                                                        <!--list: refers to a <datalist> element that contains pre-defined options for an <input> element-->
        <datalist id="country-names">
		        <option label="Canada" value="Canada"></option>
				<option label="China" value="China"></option>
				<option label="England" value="England"></option>
				<option label="India" value="India"></option>
				<option label="Mexico" value="Mexico"></option>
		        <option label="United States" value="United States" selected ></option>
        </datalist>
  </fieldset> 
  
  <fieldset> 
    <legend>Card details</legend> 
    <fieldset> 
      <legend>Card type</legend> 
      <div class="card-type">
	      <label for="visa">VISA</label> 
          <input id="visa" name="cardtype" type="radio"> 
          <label for="mastercard">Mastercard</label> 
          <input id="mastercard" name="cardtype" type="radio">
          <label for="amex">AMEX</label>
          <input id="amex" name="cardtype" type="radio">  
      </div> 
    </fieldset>
    
    <label for="cardName"> Name </label> 
    <input id="cardName" name="cardName" type="text" size="35" placeholder="Name as it appears on your card" required> <!--size: specifies the size (in characters) for the input field-->
    
    <label for="cardNo"> Card number </label> 
    <input id="cardNo" name="cardNo" type="number" required title="The sixteen digit number across the middle of your card."> 
         
    <label for="security"> Security code </label>
    <input id="security" name="security" type="number" required pattern="[0-9]{3}" title="The last three digits on the back of your card.">
		
    <label for="expiry"> Expiry Date </label>
    <input id="expiry" name="expiry" type="month">
  </fieldset>
  
  <fieldset> 
	<button type="submit">Submit Request</button> 
    <button type="reset">Reset Form</button> 
  </fieldset> 
</form> 
</body>
</html>
